<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css">

    <title>To do list</title>
  </head>
  <body>
      <div class="container">
        <h1 class="text-center my-3">To do list</h1>
        <form id="formulario">
          <input type="text" id="input" name="texto" placeholder="Ingrese una actividad" class="form-control my-3" autofocus>

          <button type="submit" class="btn btn-block btn-info">AÃ±adir</button>
        </form>
        <div id="lista-actividades" class="lista-actividades mt-3">

        </div>
        
        <template id="template">
          <div class="actividad alert alert-secondary d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea 1</p>
            <h4>
              <i class="fas fa-check-circle text-success m-0" role="button"></i>
              <i class="fas fa-edit m-0" role="button"></i>
              <i class="fas fa-trash-alt text-danger m-0" role="button"></i>
            </h4>
          </div>
        </template>

      </div>
    
    <script src='js/app.js' type="module"></script>
    
  </body>
</html>
